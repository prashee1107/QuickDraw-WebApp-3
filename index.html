<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@500&family=DM+Serif+Display&family=DynaPuff&family=Elsie+Swash+Caps&family=Gabriela&family=Lobster&family=Lobster+Two&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Roboto+Slab:wght@200&family=Sevillana&family=Spectral:wght@300&family=Unbounded:wght@500&family=Yeseva+One&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h2 class="modal-title"><b>Sketches</b></h2>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1 id="heading">Quick Draw
<button id="show_sketch" class="btn btn-success" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
<p id="guessed_sketch"><b>Your Sketch : </p>
<p id="sketch_confidence">Confidence : </b></p>
<p id="sketch_to_be_drawn">Sketch to be drawn : </p>
</center> 
<span id="score"><b>Score : </b></span>
<span id="timer"><b>Timer : </b></span>




<script src="main.js"></script>
</body>

</html>
